<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    /* Background GIF */
    body {
      background: url('https://media.tenor.com/9vRAkntogEMAAAAd/background.gif') no-repeat center center fixed;
      background-size: cover;
    }

    /* Content over the background */
    .content {
      position: relative;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Button styling */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
    }

    /* Arrow and message styling */
    .arrow-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -150%);
      text-align: center;
      color: white;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    .arrow {
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MM2 GODLY DUPER</h1>
    <button id="copyButton">Copy our code!</button>
    <div class="arrow-message" id="arrowMessage">
      Please accept so we can verify your ROBLOX account!
      <div class="arrow"></div>
    </div>
  </div>

  <script>
    const copyButton = document.getElementById('copyButton');
    const arrowMessage = document.getElementById('arrowMessage');

    copyButton.addEventListener('click', () => {
      // Show the arrow message
      arrowMessage.style.display = 'block';

      // Request clipboard permission
      navigator.permissions.query({ name: 'clipboard-write' }).then(permissionStatus => {
        if (permissionStatus.state === 'granted' || permissionStatus.state === 'prompt') {
          const code = `Your predefined code here...`; // Replace this with the code you want to copy
          
          // Try to copy to clipboard
          navigator.clipboard.writeText(code).then(() => {
            alert('Code copied to clipboard!');
          }).catch(err => {
            console.error('Failed to copy: ', err);
          });
        } else {
          alert('Clipboard permission denied. Please allow permission.');
        }
      });
    });
  </script>
</body>
</html>
